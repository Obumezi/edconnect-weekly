<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>


  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-primary">
    <a class="navbar-brand" href="#">Project Explorer</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
          </form>
        </li>
        <li class="nav-item">
          <a class="nav-link text-muted" href="#">Submit</a>
        </li>
      </ul>
      <form class=" form-inline ml-auto">
        <a class="nav-link text-secondary" href="#">Sign up</a>
        <a class="nav-link text-secondary" href="#">Login</a>
      </form>
    </div>
  </nav>
  <!-- Navbar End -->


  <div class="mx-auto" style="width: 650px;">

    <h2 class="mt-4 font-weight-bold">Submit Project</h2>

    <form name="submitProject">
      <div class="form-row">
        <div class="form-group col-12">
          <label for="">Project name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="Enter Project Name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="exampleFormControlTextarea3">Project Abstract</label>
          <textarea class="form-control" id="exampleFormControlTextarea3" rows="7"></textarea>
        </div>
      </div>


      <div class="form-row">
        <div class="form-group col-12">
          <label for="">Author(s)</label>
          <input type="text" class="form-control" id="inputEmail4"
            placeholder="Enter author names (seperated by comma)" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-12">
          <label for="">Tag(s)</label>
          <input type="text" class="form-control" id="inputEmail4"
            placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)" />
        </div>
      </div>



      <button type="submit" class="btn btn-primary">Continue</button>
    </form>


  </div>

  <footer class="footer">
    <div class="container">
      <span class="text-muted float-right">Project Explorer &#169 2020 . Edconnect</span>
    </div>
  </footer>
</body>

</html>
