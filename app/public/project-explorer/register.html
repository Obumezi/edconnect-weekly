<!DOCTYPE html>
<html>

<body>

  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>


  <!-- NavBar -->

  <nav class="navbar navbar-expand-lg navbar-light 
    bg-primary">
    <a href="#" class="navbar-brand">Project Explorer</a>

    <form class="form-inline">
      <input name="searchForm" class="form-control mr-sm-2" type="search" placeholder="Search Projects"
        aria-label="Search" />

      <button class="btn btn-outline-light my-2 my-sm-0" type="submit">
        Search
      </button>
      <li class="nav-item">
        <a href="#" class="nav-link 
     text-muted">Submit</a>
      </li>
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a href="#" class="nav-link text-muted">Sign
          Up</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link 
    text-muted">Login</a>
      </li>
    </ul>
    </div>
  </nav>

  <!-- Navbar End -->


  
 <!-- Form Start -->
  <form>
    <div class="mx-auto" style="width: 700px">
      <h4 class="font-weight-bold mt-3">Sign up</h4>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="">First name</label>
          <input type="text" class="form-control" id="inputEmail4" placeholder="First name" />
        </div>
        <div class="form-group col-md-6">
          <label for="">Last name</label>
          <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputAddress">Email Address</label>
          <input type="email" class="form-control" id="inputAddress" placeholder="Your Email Address" />
        </div>
        <div class="form-group col-md-6">
          <label for="">Password</label>
          <input type="password" class="form-control" id="" placeholder="Your Password" />
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputState">Program</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option value="computer_science">Computer Science</option>
            <option value="computer_information_systems">
              Computer Information Systems
            </option>
            <option value="computer_technology">Computer Technology</option>
          </select>
        </div>
        <div class="form-group col-md-3">
          <label for="inputState">Marticulation Number</label>

          <input type="text" class="form-control" placeholder="eg. 16/2020" />
        </div>
        <div class="form-group col-md-3">
          <label for="inputState">Graduation year</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option value="2013">2013</option>
            <option value="2014">2014</option>
            <option value="2015">2015</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Sign up</button>
    </div>

  </form>

   <!-- Form end -->

  <footer class="footer">
    <div class="container">
      <span class="text-muted float-right">Project Explorer &#169 2020 . Edconnect</span>
    </div>
  </footer>
</body>

</html>
